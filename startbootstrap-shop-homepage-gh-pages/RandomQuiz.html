<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
        .card{
            cursor: pointer;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;

        }
    </style>
</head>
<body class="bg-dark">
    <div class="container py-5">
        <h2 class="text-center mb-4">Perguntas de Matématica</h2>
        <div class="row justify-content-center">
        <div class="col-md-6">
         <div class="card shadow text-center">
            <div class="card-body" id="card-text"></div>
         </div>
        </div>
    </div>
    </div>
    
    <script>
        // vetor com perguntas//
        const perguntas = [
        "Quanto é 566 * 1546?",
        "Resolva: 8567:675",
        "Diga qual o nome dessa Banda:",
    ];
        const cardText = document.getElementById("card-text");
        const card = cardText.parentElement;
        //evento mouse
        card.addEventListener("mouseenter", () => {
            const randomIndex = Math.floor(Math.random() * perguntas.length);
            cardText.innerText = perguntas[randomIndex];
        });
        card.addEventListener("mouseleave", () =>{
            cardText.innerText = "";
        });
    </script>
</body>
</html>
