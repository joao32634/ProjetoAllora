<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

    <body class="bg-light">
        <div class="container mt-5">
            <h3 class="mb-4 text-center">Exemplo de formulario</h3>
            <form class="p-4 bg-white rounded shadow text-center">
                <div class="mb-3">
                    <label class="form-label">Digite seu nome</label>
                    <input type="text" id="nome" class="form-control text-center" placeholder="Seu nome">
                </div>
                <button type="button" id="btnenviar" class="btn btn-primary">confirmar</button>
            </form>
        </div>
    


<script>
document.getElementById("btnenviar").addEventListener("click", () => {
    const nome = document.getElementById("nome").value.trim();
    const mensagem = `Seja bem vindo(a), ${nome}! Deseja continuar?`;
    confirm(mensagem);
    alert(mensagem)
    prompt(mensagem)
});
</script>
</body>
</html>
