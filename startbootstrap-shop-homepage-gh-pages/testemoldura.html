<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moldura Halloween Neon</title>
  <style>
    :root{
      --neon-blue: #00e5ff;
      --neon-green: #39ff14;
      --neon-purple: #b34bff;
      --bg: #0b0b12;
      --frame-bg: rgba(255,255,255,0.03);
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 20% 10%, rgba(179,75,255,0.06), transparent 10%),
                  radial-gradient(circle at 80% 80%, rgba(0,229,255,0.04), transparent 10%),
                  var(--bg);
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:white;
    }

    /* Frame */
    .halloween-frame{
      width:57%; /* solicitado */
      aspect-ratio: 16/10;
      max-width: 1200px;
      min-width: 320px;
      position:relative;
      border-radius:18px;
      padding:28px;
      box-sizing:border-box;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 2px solid rgba(255,255,255,0.06);
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 0 40px rgba(179,75,255,0.06);
    }

    /* Inner subtle grid for texture */
    .halloween-frame::before{
      content:'';
      position:absolute; inset:0; pointer-events:none;
      background-image: linear-gradient(rgba(255,255,255,0.01) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.01) 1px, transparent 1px);
      background-size: 40px 40px, 40px 40px;
      mix-blend-mode:overlay;
    }

    /* Neon border glow */
    .neon-border{
      position:absolute; inset:8px; border-radius:14px; pointer-events:none;
      box-shadow: 0 0 30px var(--neon-blue), 0 0 50px var(--neon-purple), 0 0 20px var(--neon-green);
      border: 2px dashed rgba(255,255,255,0.03);
      mix-blend-mode:screen;
    }

    /* Decorative icons container */
    .decor{
      position:absolute; inset:0; pointer-events:none;
    }

    /* Shared style for svgs (ghosts, pumpkins, bats) */
    .decor svg{
      width:64px; height:auto; filter: drop-shadow(0 6px 12px rgba(0,0,0,0.6));
      transform-origin:center center;
      transition:transform .45s ease;
    }

    /* glow colors by class */
    .glow-blue{ filter: drop-shadow(0 0 10px var(--neon-blue)) drop-shadow(0 0 24px rgba(0,229,255,0.22)); }
    .glow-green{ filter: drop-shadow(0 0 10px var(--neon-green)) drop-shadow(0 0 20px rgba(57,255,20,0.18)); }
    .glow-purple{ filter: drop-shadow(0 0 10px var(--neon-purple)) drop-shadow(0 0 24px rgba(179,75,255,0.22)); }

    /* position some icons around the frame */
    .g1{ position:absolute; left:12px; top:8px; transform:rotate(-12deg) scale(.95); }
    .g2{ position:absolute; right:28px; top:18px; transform:rotate(8deg) scale(1.05); }
    .p1{ position:absolute; left:14px; bottom:24px; transform:rotate(6deg) scale(.95); }
    .p2{ position:absolute; right:16px; bottom:12px; transform:rotate(-8deg) scale(1.05); }
    .b1{ position:absolute; left:50%; top:6%; transform:translateX(-50%) rotate(0deg) scale(.9); }
    .b2{ position:absolute; left:10%; top:46%; transform:rotate(20deg) scale(.8); }
    .b3{ position:absolute; right:8%; top:46%; transform:rotate(-22deg) scale(.8); }

    /* small float animation */
    @keyframes floaty{
      0%{ transform:translateY(0) }
      50%{ transform:translateY(-8px) }
      100%{ transform:translateY(0) }
    }
    .float-slow{ animation:floaty 4.8s ease-in-out infinite; }
    .float-slower{ animation:floaty 6.4s ease-in-out infinite; }

    /* center area where user can place content */
    .content-area{
      position:relative; z-index:3; height:100%; display:flex; align-items:center; justify-content:center;
      border-radius:12px; background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      padding:12px; box-sizing:border-box;
      backdrop-filter: blur(2px);
    }

    /* placeholder text styling (remove if you place your own content) */
    .content-area .placeholder{
      text-align:center;
      color:rgba(255,255,255,0.85);
      font-size:clamp(14px, 2.4vw, 22px);
      letter-spacing:0.6px;
      text-shadow: 0 3px 12px rgba(0,0,0,0.6);
    }

    /* small responsive tweaks */
    @media (max-width:520px){
      .halloween-frame{ padding:14px; border-radius:12px }
      .decor svg{ width:48px }
    }
  </style>
</head>
<body>
  <div class="halloween-frame" role="region" aria-label="Moldura de Halloween neon">
    <div class="neon-border" aria-hidden="true"></div>

    <div class="decor" aria-hidden="true">
      <!-- Ghost (neon blue) -->
      <svg class="g1 glow-blue float-slower" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <path d="M32 4c-8 0-14 6-14 14v18c0 6 4 10 9 10 1 0 2-1 3-1s2 1 3 1 2-1 3-1 2 1 3 1c5 0 9-4 9-10V18C46 10 40 4 32 4z" fill="white" opacity="0.95" />
        <circle cx="24" cy="26" r="3" fill="#0b0b12" />
        <circle cx="40" cy="26" r="3" fill="#0b0b12" />
      </svg>

      <!-- Ghost (neon purple) -->
      <svg class="g2 glow-purple float-slow" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <path d="M32 6c-7 0-12 5-12 12v16c0 5 3 9 8 9 1 0 2-1 3-1s2 1 3 1 2-1 3-1c5 0 8-4 8-9V18c0-7-5-12-12-12z" fill="white" opacity="0.95" />
        <circle cx="26" cy="26" r="2.4" fill="#0b0b12" />
        <circle cx="38" cy="26" r="2.4" fill="#0b0b12" />
      </svg>

      <!-- Pumpkin neon green -->
      <svg class="p1 glow-green float-slower" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <ellipse cx="32" cy="36" rx="18" ry="14" fill="#1a1a1a" />
        <path d="M14 36c2-10 10-18 18-18s16 8 18 18H14z" fill="#ff7b00" opacity="0.98" />
        <path d="M22 34c2 3 6 4 10 4s8-1 10-4" stroke="#0b0b12" stroke-width="1.6" fill="none" />
        <path d="M28 22c0-3 4-4 4-4s1 3-2 4c-3 1-2 0-2 0z" fill="#5b2d00" />
        <!-- eyes/mouth -->
        <polygon points="24,34 28,28 32,34" fill="#0b0b12" />
        <polygon points="40,34 36,28 32,34" fill="#0b0b12" />
        <path d="M26 40c2 2 6 2 10 0" stroke="#0b0b12" stroke-width="1.6" fill="none" stroke-linecap="round" />
      </svg>

      <!-- Pumpkin neon purple -->
      <svg class="p2 glow-purple float-slow" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <ellipse cx="32" cy="36" rx="14" ry="12" fill="#1b0b1b" />
        <path d="M18 36c2-8 8-14 14-14s12 6 14 14H18z" fill="#ff8b3b" opacity="0.98" />
        <polygon points="26,34 30,28 34,34" fill="#0b0b12" />
        <polygon points="38,34 34,28 30,34" fill="#0b0b12" />
        <path d="M28 40c2 1 6 1 8 0" stroke="#0b0b12" stroke-width="1.4" fill="none" />
      </svg>

      <!-- Bats -->
      <svg class="b1 glow-blue" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <path d="M32 36c-6 0-10-6-18-6 6 0 8 6 0 10 10 0 8-6 18-6s8 6 18 6c-8 0-12-6-18-6z" fill="#0b0b12" opacity="0.98" />
        <path d="M32 26c-3-6-6-12-14-12 6 0 7 6 0 10 8 0 7-2 14 2z" fill="white" opacity="0.02" />
      </svg>

      <svg class="b2 glow-green float-slow" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <path d="M8 30c8-6 12-6 18-6-8 0-6 6 2 10-10 0-10-2-20-4z" fill="#0b0b12" />
      </svg>

      <svg class="b3 glow-purple float-slower" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <path d="M56 30c-8-6-12-6-18-6 8 0 6 6-2 10 10 0 10-2 20-4z" fill="#0b0b12" />
      </svg>

    </div>

    </div>
  </div>
</body>
</html>
